<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header-find">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span class="screen-header-icons_on_find">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span> 
        </span>
        <span>
          <span class="nav_havetoclick_onfind"></span>
        </span>
      </div>
    </header>

    

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span></div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Add by Contacts</span></div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span></div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope"></i>
          <span>Invite</span></div>
      </div>
      <div class="line-between-contents-one"></div>
      <div class="recommended-friends">
        <h6 class="recommended-friends-title">
          Recommended Friedns
        </h6>
        <div class="comment-on-re">
          <span class="comment-on-re-text">
            You have no recommended friends
          </span>      
          <div class="line-between-contents-two"></div>
        </div>
      </div>
      <div class="open-chats">
        <div class="open-chats__header">
          <h4 class="open-chats__title">Open chat</h4>
          <span class="open-chats__right">GO to Openchat Home
          <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>


        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQU2JRbbl3LBOm_an3eI5iplFhOoLESyBwUfmWDO49BS1EYuGUE"/>
              <span class="open-post__member-count">900 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">ACTIVE</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://ibighit.com/bts/images/bts/profile/member-jk.jpg"/>
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav_notification badge">3</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav_havetoclick"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
