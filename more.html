<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header-find">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons"> 
        <span class="screen-header-icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span> 
        </span>
      </div>
    </header>

    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://t1.daumcdn.net/cfile/tistory/2207573D58CFDE2704" 
                class="user-component__ava user-component__ava--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">TRICKDOTCOM</h4>
                     <div class="user-phonenumber">
                         <i class="fas fa-exclamation-circle"></i>
                        <h6 class="user-component_subtitle">사용불가번호</h6>
                    </div>
                 </div>
             </div>
             <div class="user-component__colunm">
                <i class="far fa-comment-alt fa-2x"></i>
             </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i>
              <span>Calender</span></div>
            <div class="icon-row__icon">
              <i class="fas fa-address-book"></i>
              <span>Talk Drive</span></div>
            <div class="icon-row__icon">
              <i class="far fa-smile-wink"></i>
              <span>Emotions</span></div>
            <div class="icon-row__icon">
              <i class="fas fa-file-invoice"></i>
              <span>Account</span></div>
          </div>
          <div class="more-suggestions">
              <h4 class="more-suggestions__title">Suggestions</h4>
              <div class="more-suggetions__icons">
                <div class="more-suggetions__icon">
                    <div class="more-suggetions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggetions__icon-text">Kokoa story</span>
                </div>

                <div class="more-suggetions__icon">
                     <div class="more-suggetions__icon-image two">
                        <i class="fas fa-music"></i>
                    </div>
                    <span class="more-suggetions__icon-text">Genie Music</span>
                </div>
              </div>
          </div>

    </main>

    



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav_notification badge">3</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav_havetoclick"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
