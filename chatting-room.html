<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column"><h1 class="alt-header__title">
            최대성
        </h1>
    </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg chatting_list"></i></span>
        </div>
    </header>
    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, Deceomber 27, 2021
        </div>

        <div class="message-row">
            <img src="https://t1.daumcdn.net/cfile/tistory/2207573D58CFDE2704" >
            <div class="message-row__content">
                <span class="message-row__author">최대성</span>
                <div class="message__info">
                    <span class="message__bubble">야야야 다현아</span>
                    <span class="message__time">21:21</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">벌써 2주가 지나고</span>
                    <span class="message__time">21:25</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://t1.daumcdn.net/cfile/tistory/2207573D58CFDE2704" >
            <div class="message-row__content">
                <span class="message-row__author">최대성</span>
                <div class="message__info">
                    <span class="message__bubble">완성을 해보렸다~~</span>
                    <span class="message__time">21:26</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">이 말이야~</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message"/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    


    <div id="no-mobile">
        <span>Your screen is too big ㅜㅜ</span>
      </div>
      

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
